{% extends 'skeleton.html' %}

{% block content %}

    <main role="main">

        <div class="container">

            <div class="progress mb-4">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>


            <div class="tab-pane active container" id="model">

        <!--third part - download your output-->
        <div class="card bg-light mb-4">
            <div class="card-header">
                <h4 class="text-primary">3. Download your ouput files</h4>
            </div>
            <div class="card-body">

                {% if chart is defined and chart %}

                    {{ chart|safe }}

                {% endif %}

                <a href="{{ url_for('static', filename='output/' + config['MODEL_OUTPUT']) }}"
                   class="btn btn-outline-primary">Download your output file</a>
                <a href="{{ url_for('static', filename='output/' + config['MODEL_OUTPUT']) }}"
                   class="btn btn-outline-info">Download your statistics file</a>


            </div>
        </div>


    </div>

    </div>
    </main>

{% endblock %}
