{% extends 'skeleton.html' %}

{% block content %}



    <main role="main">

        <div class="container">


            <div class="progress mb-4">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 20%"></div>
            </div>

            <div class="row">


                <div class="tab-pane active container" id="model">

                    <div class="card bg-light mb-4">
                        <div class="card-header">
                            <h4 class="text-primary">1. Load the data</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text text-muted">upload your clean data</p>

                            <form method="post" enctype=multipart/form-data>

                                {% block file_input %}
                                    {{ super() }}
                                {% endblock %}

                                {% block flash %}
                                    {{ super() }}
                                {% endblock %}

                                <input type="submit" class="btn btn-outline-secondary" value="Back" name="Back">
                                <input type="submit" class="btn btn-outline-primary" value="Upload" name="Upload">

                            </form>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </main>

{% endblock %}
